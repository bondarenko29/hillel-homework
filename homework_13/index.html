<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <title>HomeWork_13.1</title>
    <script defer src="https://unpkg.com/imask@7.6.1/dist/imask.js"></script> 
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <main id="main">
        <h2>HomeWork 13</h2>
        <h2>HomeWork 13.1</h2>
        <h1 class="title-main">We would like to help you</h1> 
        <form action="#" id="myform">
    
            <input type="text" id="username" class="input" name="username" placeholder="Name"/>
            <textarea type="text"  name="textarea" id="textarea-form" class="input" placeholder="Message" rows="5" maxlength="200"></textarea>
            
            <h3>How to answer you?</h3>
            <input type="text" id="userphone" class="input" name="userphone" placeholder="+380(00)000-00-00" maxlength="17"/>
            <input type="text" name="email" id="email" class="input" placeholder="Email"/>
            <button type="submit" class="btn">Send message</button>           
        </form>
    </main> 
     
    <script src="script.js"></script>
</body>
</html>
